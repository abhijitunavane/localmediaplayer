<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Media Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <!-- BS 5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="py-3 p-md-5">
        <h1 class="text-center bg-success text-light p-4">
          Local Media Player
        </h1>
        <hr class="text-white border border-5 border-dark" />
      </div>
      <div class="py-3 px-md-5">
        <div class="card">
          <label for="inputFile" ondrop="drop(event)" ondragover="dragOver(event)" class="w-100 p-3 text-center lead" role="button"><img src="https://img.icons8.com/ios/50/000000/drag-and-drop.png"/> Drag and drop a file or click here</label>
          <input
            type="file"
            class="d-none"
            id="inputFile"
            onchange="readUrl()"
            accept="video/mp4,video/x-m4v,video/*,video/mkv"
          />
        </div>
        <div class="p-md-5 card">
          <h1 class="text-center mb-5 bg-secondary text-white p-2">Media Player</h1>
          <div class="d-flex justify-content-center align-items-center">
            <video id="video_id" class="w-100" controls > your browser can't support HTML5 video < / video >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var input = document.getElementById('inputFile');   
    var file = input.files[0];


    function getFile() {
      file = input.files[0];
    }
    function readUrl() {
      getFile();
      var url = URL.createObjectURL(file);

      document.getElementById("video_id").src = url;
    }    

    function dragOver(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.files;
      file = data[0];
      var url = URL.createObjectURL(file);
      document.getElementById("video_id").src = url;
    }

  </script>
</html>
